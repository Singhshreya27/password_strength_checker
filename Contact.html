<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>

<!-- Header Section -->
<header>
    <div class="nav-container">
        <div class="left"><b>Password Strength Checker</b></div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/Strength.html">Check Strength</a></li>
                <li><a href="/Contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Contact Form Section -->
<div class="container">
    <h2>Contact Us</h2>
    <form method="post" name="sheet">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="Name" required>

        <label for="email">Your Email</label>
        <input type="text" id="email" name="Email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="Message" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <p>Thanks for contacting us! We will get back to you soon.</p>
        <button class="modal-button" onclick="closeModal()">Close</button>
    </div>
</div>
<script src="/scriptcontact.js"></script>
<footer>
    <p>Secure Your Data with Strong Passwords!</p>
</footer>

</body>
</html>
